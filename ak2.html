<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chat App</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Futuristic Card Design */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        /* Button Styles */
        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
        }

        .btn-success {
            background: linear-gradient(45deg, #00b894, #00a085);
        }

        /* Input Styles */
        .input-group {
            margin: 15px 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Navigation */
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        .nav h1 {
            font-size: 2rem;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        /* Chat Interface */
        .chat-container {
            display: grid;
            grid-template-columns: 300px 1fr 250px;
            gap: 20px;
            height: 70vh;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            overflow-y: auto;
        }

        .chat-main {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 400px;
        }

        .message {
            margin: 10px 0;
            padding: 12px 15px;
            border-radius: 15px;
            max-width: 70%;
            position: relative;
            animation: fadeInUp 0.3s ease;
        }

        .message.sent {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            margin-left: auto;
            text-align: right;
        }

        .message.received {
            background: rgba(255, 255, 255, 0.2);
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .message-status {
            font-size: 10px;
            margin-top: 2px;
        }

        .chat-input {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* Room List */
        .room-item {
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .room-item:hover {
            background: rgba(255, 255, 255, 0.2);
            border-left-color: #ff6b6b;
        }

        .room-item.active {
            background: rgba(255, 107, 107, 0.3);
            border-left-color: #ff6b6b;
        }

        /* Online Status */
        .online-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .online-status.online {
            background: #00b894;
            box-shadow: 0 0 10px #00b894;
        }

        .online-status.offline {
            background: #636e72;
        }

        /* Emoji Reactions */
        .emoji-reactions {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }

        .emoji-btn {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            padding: 2px 5px;
            border-radius: 10px;
            transition: all 0.2s ease;
        }

        .emoji-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.2);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .chat-container {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .sidebar {
                order: 2;
            }
            
            .nav {
                flex-direction: column;
                gap: 15px;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-in {
            animation: fadeInUp 0.5s ease;
        }

        /* Friend Request Styles */
        .friend-request {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #00b894, #00a085);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            animation: slideInRight 0.3s ease;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }

        .hidden {
            display: none !important;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .room-members {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="nav">
            <h1><i class="fas fa-comments"></i> Advanced Chat</h1>
            <div class="nav-links" id="navLinks">
                <button class="btn" onclick="showLogin()">Sign In</button>
                <button class="btn btn-secondary" onclick="showRegister()">Sign Up</button>
            </div>
        </nav>

        <!-- Auth Section -->
        <div id="authSection">
            <div class="card animate-in">
                <h2>Welcome to Advanced Chat</h2>
                <p>Connect with friends in real-time with our futuristic messaging platform!</p>
                <div style="text-align: center; margin-top: 20px;">
                    <button class="btn" onclick="showLogin()">Get Started</button>
                </div>
            </div>
        </div>

        <!-- Main Chat Interface -->
        <div id="chatInterface" class="hidden">
            <div class="chat-container">
                <!-- Sidebar - Rooms & Friends -->
                <div class="sidebar">
                    <div style="margin-bottom: 20px;">
                        <h3>Chat Rooms</h3>
                        <button class="btn btn-success" onclick="showCreateRoom()" style="width: 100%; margin-top: 10px;">
                            <i class="fas fa-plus"></i> Create Room
                        </button>
                    </div>
                    <div id="roomsList"></div>
                    
                    <div style="margin-top: 30px;">
                        <h3>Friends</h3>
                        <button class="btn btn-secondary" onclick="showAddFriend()" style="width: 100%; margin-top: 10px;">
                            <i class="fas fa-user-plus"></i> Add Friend
                        </button>
                    </div>
                    <div id="friendsList"></div>
                </div>

                <!-- Main Chat Area -->
                <div class="chat-main">
                    <div class="chat-header">
                        <div id="currentRoomInfo">
                            <h3>Select a room to start chatting</h3>
                        </div>
                    </div>
                    <div class="chat-messages" id="chatMessages"></div>
                    <div class="chat-input">
                        <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="handleMessageKeyPress(event)">
                        <button class="btn" onclick="sendMessage()">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>

                <!-- Right Sidebar - Online Users & Notifications -->
                <div class="sidebar">
                    <h3>Online Users</h3>
                    <div id="onlineUsers"></div>
                    
                    <div style="margin-top: 30px;">
                        <h3>Notifications</h3>
                        <div id="notifications"></div>
                    </div>
                    
                    <div style="margin-top: 30px;">
                        <button class="btn" onclick="showProfile()">
                            <i class="fas fa-user"></i> Profile
                        </button>
                        <button class="btn btn-secondary" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Sign In</h2>
            <form onsubmit="login(event)">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <div style="text-align: center; margin-top: 20px;">
                    <button type="submit" class="btn">Sign In</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('loginModal')">Cancel</button>
                </div>
                <div style="text-align: center; margin-top: 15px;">
                    <a href="#" onclick="showForgotPassword()" style="color: #74b9ff;">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <h2>Sign Up</h2>
            <form onsubmit="register(event)">
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="input-group">
                    <label>Username (unique)</label>
                    <input type="text" id="registerUsername" required>
                </div>
                <div class="input-group">
                    <label>Age</label>
                    <input type="number" id="registerAge" min="13" required>
                </div>
                <div class="input-group">
                    <label>Gender</label>
                    <select id="registerGender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Mobile Number</label>
                    <input type="tel" id="registerMobile" required>
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div style="text-align: center; margin-top: 20px;">
                    <button type="submit" class="btn">Sign Up</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('registerModal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Create Room Modal -->
    <div id="createRoomModal" class="modal">
        <div class="modal-content">
            <h2>Create Chat Room</h2>
            <form onsubmit="createRoom(event)">
                <div class="input-group">
                    <label>Room Name</label>
                    <input type="text" id="roomName" required>
                </div>
                <div class="input-group">
                    <label>Room Type</label>
                    <select id="roomType" required>
                        <option value="public">Public</option>
                        <option value="private">Private</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Description</label>
                    <textarea id="roomDescription" rows="3"></textarea>
                </div>
                <div style="text-align: center; margin-top: 20px;">
                    <button type="submit" class="btn">Create Room</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('createRoomModal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Friend Modal -->
    <div id="addFriendModal" class="modal">
        <div class="modal-content">
            <h2>Add Friend</h2>
            <div class="input-group">
                <label>Search by Username</label>
                <input type="text" id="friendUsername" placeholder="Enter username">
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <button class="btn" onclick="searchUser()">Search</button>
                <button class="btn btn-secondary" onclick="closeModal('addFriendModal')">Cancel</button>
            </div>
            <div id="searchResults" style="margin-top: 20px;"></div>
        </div>
    </div>

    <!-- Profile Modal -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <h2>My Profile</h2>
            <div id="profileContent"></div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB_Q5EseET7WykS4WcIQs1Y7a-CMmcbnp8",
            authDomain: "aapurti-9e385.firebaseapp.com",
            databaseURL: "https://aapurti-9e385-default-rtdb.firebaseio.com",
            projectId: "aapurti-9e385",
            storageBucket: "aapurti-9e385.appspot.com",
            messagingSenderId: "72618637937",
            appId: "1:72618637937:web:e89cca640172708f23f9d0",
            measurementId: "G-4C479V87YN"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const rtdb = firebase.database();

        // Global Variables
        let currentUser = null;
        let currentRoom = null;
        let messagesListener = null;

        // Authentication State Observer
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                loadUserProfile();
                showChatInterface();
                updateOnlineStatus(true);
                loadRooms();
                loadFriends();
                loadNotifications();
                setupPresence();
                setupNotificationListener();
            } else {
                currentUser = null;
                showAuthSection();
            }
        });

        // Show/Hide Sections
        function showAuthSection() {
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('chatInterface').classList.add('hidden');
            document.getElementById('navLinks').innerHTML = `
                <button class="btn" onclick="showLogin()">Sign In</button>
                <button class="btn btn-secondary" onclick="showRegister()">Sign Up</button>
            `;
        }

        function showChatInterface() {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('chatInterface').classList.remove('hidden');
            document.getElementById('navLinks').innerHTML = `
                <span>Welcome, ${currentUser.displayName || currentUser.email}</span>
            `;
        }

        // Modal Functions
        function showLogin() {
            document.getElementById('loginModal').classList.add('active');
        }

        function showRegister() {
            document.getElementById('registerModal').classList.add('active');
        }

        function showCreateRoom() {
            document.getElementById('createRoomModal').classList.add('active');
        }

        function showAddFriend() {
            document.getElementById('addFriendModal').classList.add('active');
        }

        function showProfile() {
            loadProfileModal();
            document.getElementById('profileModal').classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // Authentication Functions
        async function login(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                await auth.signInWithEmailAndPassword(email, password);
                closeModal('loginModal');
                showNotification('Welcome back!', 'success');
            } catch (error) {
                showNotification(error.message, 'error');
            }
        }

        async function register(event) {
            event.preventDefault();
            const name = document.getElementById('registerName').value;
            const username = document.getElementById('registerUsername').value;
            const age = document.getElementById('registerAge').value;
            const gender = document.getElementById('registerGender').value;
            const mobile = document.getElementById('registerMobile').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                // Check if username is unique
                const usernameCheck = await db.collection('users').where('username', '==', username).get();
                if (!usernameCheck.empty) {
                    showNotification('Username already exists!', 'error');
                    return;
                }

                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Update profile
                await user.updateProfile({
                    displayName: name
                });

                // Save user data to Firestore
                await db.collection('users').doc(user.uid).set({
                    name: name,
                    username: username,
                    age: parseInt(age),
                    gender: gender,
                    mobile: mobile,
                    email: email,
                    profilePicture: '',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastSeen: firebase.firestore.FieldValue.serverTimestamp(),
                    isOnline: true
                });

                closeModal('registerModal');
                showNotification('Account created successfully!', 'success');
            } catch (error) {
                showNotification(error.message, 'error');
            }
        }

        async function logout() {
            try {
                await updateOnlineStatus(false);
                await auth.signOut();
                showNotification('Logged out successfully!', 'success');
            } catch (error) {
                showNotification(error.message, 'error');
            }
        }

        // User Profile Functions
        async function loadUserProfile() {
            try {
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    // Update last seen
                    await db.collection('users').doc(currentUser.uid).update({
                        lastSeen: firebase.firestore.FieldValue.serverTimestamp(),
                        isOnline: true
                    });
                }
            } catch (error) {
                console.error('Error loading user profile:', error);
            }
        }

        async function loadProfileModal() {
            try {
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                const userData = userDoc.data();
                
                document.getElementById('profileContent').innerHTML = `
                    <div class="input-group">
                        <label>Profile Picture URL</label>
                        <input type="url" id="profilePicUrl" value="${userData.profilePicture || ''}" placeholder="Enter image URL">
                    </div>
                    <div class="input-group">
                        <label>Name</label>
                        <input type="text" id="profileName" value="${userData.name}">
                    </div>
                    <div class="input-group">
                        <label>Age</label>
                        <input type="number" id="profileAge" value="${userData.age}">
                    </div>
                    <div class="input-group">
                        <label>Gender</label>
                        <select id="profileGender">
                            <option value="male" ${userData.gender === 'male' ? 'selected' : ''}>Male</option>
                            <option value="female" ${userData.gender === 'female' ? 'selected' : ''}>Female</option>
                            <option value="other" ${userData.gender === 'other' ? 'selected' : ''}>Other</option>
                        </select>
                    </div>
                    <div style="text-align: center; margin-top: 20px;">
                        <button class="btn" onclick="updateProfile()">Update Profile</button>
                        <button class="btn btn-secondary" onclick="closeModal('profileModal')">Cancel</button>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        async function updateProfile() {
            try {
                const profileData = {
                    profilePicture: document.getElementById('profilePicUrl').value,
                    name: document.getElementById('profileName').value,
                    age: parseInt(document.getElementById('profileAge').value),
                    gender: document.getElementById('profileGender').value
                };

                await db.collection('users').doc(currentUser.uid).update(profileData);
                await currentUser.updateProfile({
                    displayName: profileData.name
                });

                closeModal('profileModal');
                showNotification('Profile updated successfully!', 'success');
            } catch (error) {
                showNotification(error.message, 'error');
            }
        }

        // Room Functions
        async function createRoom(event) {
            event.preventDefault();
            const roomName = document.getElementById('roomName').value;
            const roomType = document.getElementById('roomType').value;
            const roomDescription = document.getElementById('roomDescription').value;

            try {
                // Get current user data
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                const userData = userDoc.data();

                const roomData = {
                    name: roomName,
                    type: roomType,
                    description: roomDescription,
                    createdBy: currentUser.uid,
                    createdByName: userData.name || currentUser.displayName,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    members: [currentUser.uid],
                    memberCount: 1,
                    lastActivity: firebase.firestore.FieldValue.serverTimestamp()
                };

                const roomRef = await db.collection('rooms').add(roomData);
                
                // Add room activity
                await db.collection('roomActivity').add({
                    roomId: roomRef.id,
                    userId: currentUser.uid,
                    userName: userData.name || currentUser.displayName,
                    action: 'created',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });

                // Clear form
                document.getElementById('roomName').value = '';
                document.getElementById('roomDescription').value = '';
                
                closeModal('createRoomModal');
                showNotification('Room created successfully!', 'success');
                loadRooms();
            } catch (error) {
                console.error('Error creating room:', error);
                showNotification('Failed to create room: ' + error.message, 'error');
            }
        }

        async function loadRooms() {
            try {
                // First load rooms where user is a member
                const roomsSnapshot = await db.collection('rooms')
                    .where('members', 'array-contains', currentUser.uid)
                    .get();

                // Also load public rooms
                const publicRoomsSnapshot = await db.collection('rooms')
                    .where('type', '==', 'public')
                    .get();

                const roomsList = document.getElementById('roomsList');
                roomsList.innerHTML = '';

                const allRooms = new Map();

                // Add user's rooms
                roomsSnapshot.forEach((doc) => {
                    allRooms.set(doc.id, { ...doc.data(), id: doc.id, isMember: true });
                });

                // Add public rooms (if not already added)
                publicRoomsSnapshot.forEach((doc) => {
                    if (!allRooms.has(doc.id)) {
                        allRooms.set(doc.id, { ...doc.data(), id: doc.id, isMember: false });
                    }
                });

                // Sort by creation date
                const sortedRooms = Array.from(allRooms.values()).sort((a, b) => {
                    if (!a.createdAt || !b.createdAt) return 0;
                    return b.createdAt.toDate() - a.createdAt.toDate();
                });

                sortedRooms.forEach((room) => {
                    const roomElement = document.createElement('div');
                    roomElement.className = 'room-item';
                    roomElement.setAttribute('data-room-id', room.id);
                    roomElement.onclick = () => joinRoom(room.id, room);
                    
                    roomElement.innerHTML = `
                        <div>
                            <strong>${room.name}</strong>
                            <div class="room-members">
                                <i class="fas fa-users"></i> ${room.memberCount || 0} members
                                ${room.type === 'private' ? '<i class="fas fa-lock"></i>' : '<i class="fas fa-globe"></i>'}
                                ${!room.isMember ? '<span style="color: #74b9ff; font-size: 11px;">• Join</span>' : ''}
                            </div>
                            ${room.description ? `<div style="font-size: 12px; opacity: 0.8; margin-top: 5px;">${room.description}</div>` : ''}
                        </div>
                    `;
                    
                    roomsList.appendChild(roomElement);
                });

                if (sortedRooms.length === 0) {
                    roomsList.innerHTML = '<div style="text-align: center; opacity: 0.7; padding: 20px;">No rooms available. Create your first room!</div>';
                }
            } catch (error) {
                console.error('Error loading rooms:', error);
                showNotification('Failed to load rooms', 'error');
            }
        }

        async function joinRoom(roomId, roomData) {
            try {
                // If user is not a member of the room, add them
                if (!roomData.isMember && roomData.type === 'public') {
                    await db.collection('rooms').doc(roomId).update({
                        members: firebase.firestore.FieldValue.arrayUnion(currentUser.uid),
                        memberCount: firebase.firestore.FieldValue.increment(1)
                    });

                    // Add room activity
                    const userDoc = await db.collection('users').doc(currentUser.uid).get();
                    const userData = userDoc.data();
                    
                    await db.collection('roomActivity').add({
                        roomId: roomId,
                        userId: currentUser.uid,
                        userName: userData.name || currentUser.displayName,
                        action: 'joined',
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    // Refresh rooms list
                    loadRooms();
                }

                currentRoom = roomId;
                
                // Update UI
                document.getElementById('currentRoomInfo').innerHTML = `
                    <h3>${roomData.name}</h3>
                    <p><i class="fas fa-users"></i> ${roomData.memberCount || 0} members</p>
                    ${roomData.description ? `<p style="font-size: 14px; opacity: 0.8;">${roomData.description}</p>` : ''}
                `;

                // Update active room styling
                document.querySelectorAll('.room-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                const roomElement = document.querySelector(`[data-room-id="${roomId}"]`);
                if (roomElement) {
                    roomElement.classList.add('active');
                }

                // Load messages
                loadMessages(roomId);
                
                // Enable message input
                document.getElementById('messageInput').disabled = false;
                document.getElementById('messageInput').placeholder = `Type your message in ${roomData.name}...`;
                
            } catch (error) {
                console.error('Error joining room:', error);
                showNotification('Failed to join room', 'error');
            }
        }

        // Messaging Functions
        function loadMessages(roomId) {
            // Clear previous listener
            if (messagesListener) {
                messagesListener();
            }

            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = '<div style="text-align: center; padding: 20px; opacity: 0.7;">Loading messages...</div>';

            const messagesRef = db.collection('messages')
                .where('roomId', '==', roomId)
                .orderBy('timestamp', 'asc')
                .limit(50);

            messagesListener = messagesRef.onSnapshot((snapshot) => {
                messagesContainer.innerHTML = '';

                if (snapshot.empty) {
                    messagesContainer.innerHTML = '<div style="text-align: center; padding: 20px; opacity: 0.7;">No messages yet. Start the conversation!</div>';
                    return;
                }

                snapshot.forEach((doc) => {
                    const message = doc.data();
                    displayMessage(message, doc.id);
                });

                // Scroll to bottom
                setTimeout(() => {
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }, 100);
            }, (error) => {
                console.error('Error loading messages:', error);
                messagesContainer.innerHTML = '<div style="text-align: center; padding: 20px; color: #ff6b6b;">Failed to load messages</div>';
            });
        }

        function displayMessage(message, messageId) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${message.senderId === currentUser.uid ? 'sent' : 'received'}`;
            messageElement.setAttribute('data-message-id', messageId);
            
            const timestamp = message.timestamp ? 
                new Date(message.timestamp.toDate()).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : 
                'Sending...';
            
            const senderName = message.senderId !== currentUser.uid ? message.senderName : '';
            
            messageElement.innerHTML = `
                ${senderName ? `<div style="font-size: 12px; opacity: 0.8; margin-bottom: 5px;">${senderName}</div>` : ''}
                <div style="word-wrap: break-word;">${escapeHtml(message.text)}</div>
                <div class="message-time">${timestamp}</div>
                ${message.senderId === currentUser.uid ? `
                    <div class="message-status">
                        <i class="fas fa-check${message.delivered ? '-double' : ''}"></i>
                        ${message.seen ? 'Seen' : message.delivered ? 'Delivered' : 'Sent'}
                    </div>
                ` : ''}
                <div class="emoji-reactions">
                    <button class="emoji-btn" onclick="addReaction('${messageId}', '🔥')" title="Fire">🔥</button>
                    <button class="emoji-btn" onclick="addReaction('${messageId}', '❤️')" title="Love">❤️</button>
                    <button class="emoji-btn" onclick="addReaction('${messageId}', '😂')" title="Laugh">😂</button>
                    <button class="emoji-btn" onclick="addReaction('${messageId}', '👍')" title="Like">👍</button>
                </div>
                ${message.reactions && Object.keys(message.reactions).length > 0 ? `
                    <div style="margin-top: 5px;">
                        ${Object.entries(message.reactions).map(([emoji, users]) => 
                            users.length > 0 ? `<span style="background: rgba(255,255,255,0.2); padding: 2px 6px; border-radius: 10px; margin-right: 5px; font-size: 12px;">${emoji} ${users.length}</span>` : ''
                        ).join('')}
                    </div>
                ` : ''}
            `;
            
            messagesContainer.appendChild(messageElement);
        }

        // Helper function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();
            
            if (!messageText || !currentRoom) {
                if (!currentRoom) {
                    showNotification('Please select a room first', 'info');
                }
                return;
            }

            try {
                // Get current user data
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                const userData = userDoc.data();

                // Add message to Firestore
                await db.collection('messages').add({
                    roomId: currentRoom,
                    senderId: currentUser.uid,
                    senderName: userData.name || currentUser.displayName || currentUser.email,
                    text: messageText,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    delivered: true,
                    seen: false,
                    reactions: {}
                });

                // Update room's last activity
                await db.collection('rooms').doc(currentRoom).update({
                    lastActivity: firebase.firestore.FieldValue.serverTimestamp(),
                    lastMessage: messageText,
                    lastMessageBy: userData.name || currentUser.displayName
                });

                messageInput.value = '';
                messageInput.focus();
            } catch (error) {
                console.error('Error sending message:', error);
                showNotification('Failed to send message: ' + error.message, 'error');
            }
        }

        function handleMessageKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function addReaction(messageId, emoji) {
            try {
                const messageRef = db.collection('messages').doc(messageId);
                const messageDoc = await messageRef.get();
                const messageData = messageDoc.data();
                
                const reactions = messageData.reactions || {};
                if (!reactions[emoji]) {
                    reactions[emoji] = [];
                }
                
                if (!reactions[emoji].includes(currentUser.uid)) {
                    reactions[emoji].push(currentUser.uid);
                    await messageRef.update({ reactions });
                }
            } catch (error) {
                console.error('Error adding reaction:', error);
            }
        }

        // Friend System Functions
        async function searchUser() {
            const username = document.getElementById('friendUsername').value.trim();
            if (!username) return;

            try {
                const usersSnapshot = await db.collection('users')
                    .where('username', '==', username)
                    .get();

                const searchResults = document.getElementById('searchResults');
                searchResults.innerHTML = '';

                if (usersSnapshot.empty) {
                    searchResults.innerHTML = '<p>No user found with that username.</p>';
                    return;
                }

                usersSnapshot.forEach((doc) => {
                    const user = doc.data();
                    if (doc.id !== currentUser.uid) {
                        const userElement = document.createElement('div');
                        userElement.className = 'friend-request';
                        userElement.innerHTML = `
                            <div>
                                <strong>${user.name}</strong>
                                <div>@${user.username}</div>
                            </div>
                            <button class="btn" onclick="sendFriendRequest('${doc.id}')">
                                <i class="fas fa-user-plus"></i> Add Friend
                            </button>
                        `;
                        searchResults.appendChild(userElement);
                    }
                });
            } catch (error) {
                showNotification('Error searching for user', 'error');
            }
        }

        async function sendFriendRequest(targetUserId) {
            try {
                // Check if already friends or request exists
                const existingRequest = await db.collection('friendRequests')
                    .where('from', '==', currentUser.uid)
                    .where('to', '==', targetUserId)
                    .get();

                if (!existingRequest.empty) {
                    showNotification('Friend request already sent!', 'info');
                    return;
                }

                // Get current user data
                const currentUserDoc = await db.collection('users').doc(currentUser.uid).get();
                const currentUserData = currentUserDoc.data();

                await db.collection('friendRequests').add({
                    from: currentUser.uid,
                    to: targetUserId,
                    status: 'pending',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });

                // Send notification to target user
                await db.collection('notifications').add({
                    userId: targetUserId,
                    type: 'friend_request',
                    title: 'New Friend Request',
                    message: `${currentUserData.name || currentUserData.username} sent you a friend request`,
                    read: false,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });

                showNotification('Friend request sent!', 'success');
                closeModal('addFriendModal');
            } catch (error) {
                console.error('Error sending friend request:', error);
                showNotification('Error sending friend request', 'error');
            }
        }

        async function loadFriends() {
            try {
                // Load friend requests
                const requestsSnapshot = await db.collection('friendRequests')
                    .where('to', '==', currentUser.uid)
                    .where('status', '==', 'pending')
                    .get();

                const friendsList = document.getElementById('friendsList');
                friendsList.innerHTML = '';

                // Display pending requests
                for (const doc of requestsSnapshot.docs) {
                    const request = doc.data();
                    const senderDoc = await db.collection('users').doc(request.from).get();
                    const sender = senderDoc.data();

                    const requestElement = document.createElement('div');
                    requestElement.className = 'friend-request';
                    requestElement.innerHTML = `
                        <div>
                            <strong>${sender.name}</strong>
                            <div>Friend Request</div>
                        </div>
                        <div>
                            <button class="btn btn-success" onclick="acceptFriendRequest('${doc.id}', '${request.from}')">
                                <i class="fas fa-check"></i>
                            </button>
                            <button class="btn" onclick="declineFriendRequest('${doc.id}')">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    `;
                    friendsList.appendChild(requestElement);
                }

                // Load accepted friends
                const friendsSnapshot = await db.collection('friends')
                    .where('users', 'array-contains', currentUser.uid)
                    .get();

                for (const doc of friendsSnapshot.docs) {
                    const friendship = doc.data();
                    const friendId = friendship.users.find(id => id !== currentUser.uid);
                    const friendDoc = await db.collection('users').doc(friendId).get();
                    const friend = friendDoc.data();

                    const friendElement = document.createElement('div');
                    friendElement.className = 'room-item';
                    friendElement.innerHTML = `
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <span class="online-status ${friend.isOnline ? 'online' : 'offline'}"></span>
                            <div>
                                <strong>${friend.name}</strong>
                                <div style="font-size: 12px; opacity: 0.8;">
                                    ${friend.isOnline ? 'Online' : 'Last seen: ' + (friend.lastSeen ? new Date(friend.lastSeen.toDate()).toLocaleString() : 'Unknown')}
                                </div>
                            </div>
                        </div>
                    `;
                    friendsList.appendChild(friendElement);
                }
            } catch (error) {
                console.error('Error loading friends:', error);
            }
        }

        async function acceptFriendRequest(requestId, fromUserId) {
            try {
                // Create friendship
                await db.collection('friends').add({
                    users: [currentUser.uid, fromUserId],
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                // Update request status
                await db.collection('friendRequests').doc(requestId).update({
                    status: 'accepted'
                });

                // Get current user data for notification
                const currentUserDoc = await db.collection('users').doc(currentUser.uid).get();
                const currentUserData = currentUserDoc.data();

                // Send notification to the friend requester
                await db.collection('notifications').add({
                    userId: fromUserId,
                    type: 'friend_request_accepted',
                    title: 'Friend Request Accepted!',
                    message: `${currentUserData.name || currentUserData.username} accepted your friend request`,
                    read: false,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });

                showNotification('Friend request accepted!', 'success');
                loadFriends();
                loadNotifications(); // Refresh notifications
            } catch (error) {
                console.error('Error accepting friend request:', error);
                showNotification('Error accepting friend request', 'error');
            }
        }

        async function declineFriendRequest(requestId) {
            try {
                await db.collection('friendRequests').doc(requestId).update({
                    status: 'declined'
                });

                showNotification('Friend request declined', 'info');
                loadFriends();
            } catch (error) {
                showNotification('Error declining friend request', 'error');
            }
        }

        // Online Status & Presence
        async function updateOnlineStatus(isOnline) {
            if (!currentUser) return;

            try {
                await db.collection('users').doc(currentUser.uid).update({
                    isOnline: isOnline,
                    lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (error) {
                console.error('Error updating online status:', error);
            }
        }

        function setupPresence() {
            // Update online status when user becomes active/inactive
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    updateOnlineStatus(false);
                } else {
                    updateOnlineStatus(true);
                }
            });

            // Update status before page unload
            window.addEventListener('beforeunload', () => {
                updateOnlineStatus(false);
            });
        }

        // Notification System
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                ${message}
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Notification Functions
        async function loadNotifications() {
            if (!currentUser) return;

            try {
                const notificationsSnapshot = await db.collection('notifications')
                    .where('userId', '==', currentUser.uid)
                    .orderBy('timestamp', 'desc')
                    .limit(10)
                    .get();

                const notificationsContainer = document.getElementById('notifications');
                notificationsContainer.innerHTML = '';

                if (notificationsSnapshot.empty) {
                    notificationsContainer.innerHTML = '<div style="text-align: center; opacity: 0.7; padding: 10px;">No notifications</div>';
                    return;
                }

                notificationsSnapshot.forEach((doc) => {
                    const notification = doc.data();
                    const notificationElement = document.createElement('div');
                    notificationElement.className = 'friend-request';
                    notificationElement.style.background = notification.read ? 'rgba(255,255,255,0.05)' : 'rgba(74,185,255,0.2)';
                    
                    const timestamp = notification.timestamp ? 
                        new Date(notification.timestamp.toDate()).toLocaleDateString() : 
                        'Just now';
                    
                    notificationElement.innerHTML = `
                        <div>
                            <strong>${notification.title}</strong>
                            <div style="font-size: 12px; opacity: 0.8;">${notification.message}</div>
                            <div style="font-size: 11px; opacity: 0.6; margin-top: 5px;">${timestamp}</div>
                        </div>
                        ${!notification.read ? `
                            <button class="btn" onclick="markNotificationRead('${doc.id}')" style="padding: 5px 10px; font-size: 12px;">
                                <i class="fas fa-check"></i>
                            </button>
                        ` : ''}
                    `;
                    
                    notificationsContainer.appendChild(notificationElement);
                });
            } catch (error) {
                console.error('Error loading notifications:', error);
            }
        }

        async function markNotificationRead(notificationId) {
            try {
                await db.collection('notifications').doc(notificationId).update({
                    read: true
                });
                loadNotifications();
            } catch (error) {
                console.error('Error marking notification as read:', error);
            }
        }

        // Real-time notification listener
        function setupNotificationListener() {
            if (!currentUser) return;

            db.collection('notifications')
                .where('userId', '==', currentUser.uid)
                .where('read', '==', false)
                .onSnapshot((snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === 'added') {
                            const notification = change.doc.data();
                            showNotification(notification.message, 'success');
                            loadNotifications(); // Refresh the notifications panel
                        }
                    });
                });
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            // Close modals when clicking outside
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.classList.remove('active');
                    }
                });
            });
        });
    </script>
